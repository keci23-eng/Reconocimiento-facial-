<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guard - Detecciones</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --radius-xl: 18px;
      --radius-lg: 14px;
      --stroke: rgba(15, 23, 42, .10);
      --shadow: 0 18px 55px rgba(2, 6, 23, .12);
    }

    body{
      min-height: 100vh;
      background:
        radial-gradient(900px 500px at 12% 10%, rgba(99,102,241,.22) 0%, rgba(99,102,241,0) 55%),
        radial-gradient(900px 500px at 88% 18%, rgba(14,165,233,.18) 0%, rgba(14,165,233,0) 55%),
        radial-gradient(900px 500px at 50% 95%, rgba(34,197,94,.16) 0%, rgba(34,197,94,0) 55%),
        #f6f7fb;
    }

    .app-shell{ max-width: 1200px; }

    .card-glass{
      border-radius: var(--radius-xl);
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .topbar{
      border-bottom: 1px solid var(--stroke);
      background: linear-gradient(90deg, rgba(99,102,241,.10), rgba(14,165,233,.08), rgba(34,197,94,.08));
    }

    .brand-chip{
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .45rem .75rem;
      border-radius: 999px;
      border: 1px solid rgba(99,102,241,.25);
      background: rgba(99,102,241,.12);
      color: #3730a3;
      font-weight: 800;
      font-size: .9rem;
    }

    .btn-pill{
      border-radius: 999px;
      padding-left: 1.1rem;
      padding-right: 1.1rem;
    }

    .hint{ color:#64748b; font-size:.95rem; }

    /* Tabla */
    .table-wrap{
      border-radius: var(--radius-xl);
      border: 1px solid rgba(15, 23, 42, .10);
      background: rgba(255,255,255,.75);
      box-shadow: 0 10px 26px rgba(2, 6, 23, .06);
      overflow: hidden;
    }

    .table thead th{
      font-size: .85rem;
      color: #334155;
      border-bottom: 1px solid rgba(15, 23, 42, .10);
      background: rgba(2, 6, 23, .02);
      padding-top: .85rem;
      padding-bottom: .85rem;
      white-space: nowrap;
    }

    .table tbody td{
      vertical-align: middle;
      border-top: 1px solid rgba(15, 23, 42, .06);
      padding-top: .85rem;
      padding-bottom: .85rem;
    }

    .row-hover tbody tr:hover{
      background: rgba(99, 102, 241, .05);
    }

    .thumb{
      width: 180px;
      height: 102px;
      object-fit: cover;
      border-radius: 12px;
      border: 1px solid rgba(15, 23, 42, .12);
      box-shadow: 0 10px 20px rgba(2, 6, 23, .08);
    }

    .name{
      font-weight: 800;
      color: #0f172a;
      line-height: 1.2;
    }

    .sub{
      color: #64748b;
      font-size: .92rem;
    }

    .badge-soft{
      border-radius: 999px;
      font-weight: 800;
      padding: .45rem .7rem;
      border: 1px solid rgba(15,23,42,.12);
      background: rgba(2,6,23,.02);
      color: #0f172a;
    }

    .badge-good{
      background: rgba(34,197,94,.12);
      border-color: rgba(34,197,94,.20);
      color: #166534;
    }
    .badge-mid{
      background: rgba(245,158,11,.14);
      border-color: rgba(245,158,11,.22);
      color: #92400e;
    }
    .badge-low{
      background: rgba(239,68,68,.12);
      border-color: rgba(239,68,68,.20);
      color: #991b1b;
    }

    .toolbar{
      display: flex;
      flex-wrap: wrap;
      gap: .6rem;
      align-items: center;
      justify-content: space-between;
    }

    .search{
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,.12);
      padding: .7rem .95rem;
    }
    .search:focus{
      box-shadow: 0 0 0 .25rem rgba(99,102,241,.18);
      border-color: rgba(99,102,241,.45);
      outline: none;
    }
  </style>
</head>

<body class="py-4">
  <div class="container app-shell">

    <div class="card-glass">

      <!-- Header -->
      <div class="topbar px-4 py-3 d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
        <div>
          <div class="brand-chip">üõ°Ô∏è Guard</div>
          <div class="h3 fw-bold mb-0 mt-2">Detecciones recientes</div>
          <div class="hint mt-1">Listado en tiempo real de eventos detectados por la c√°mara.</div>
        </div>

        <div class="d-flex gap-2">
          <a href="/guard/" class="btn btn-outline-secondary btn-pill">‚¨Ö Volver a c√°mara</a>
        </div>
      </div>

      <!-- Body -->
      <div class="p-4">
        <div class="table-wrap p-3 p-md-4">

          <div class="toolbar mb-3">
            <div class="hint">
              La tabla se actualiza autom√°ticamente cuando hay nuevas detecciones.
            </div>

            <input id="filterInput" class="search" placeholder="Buscar por nombre/carrera..." />
          </div>

          <div id="detectionsContainer" class="table-responsive">
            <table class="table row-hover align-middle mb-0">
              <thead>
                <tr>
                  <th style="min-width:200px;">Imagen</th>
                  <th style="min-width:180px;">Estudiante</th>
                  <th style="min-width:220px;">Carrera</th>
                  <th style="min-width:160px;">Hora</th>
                  <th style="min-width:140px;">Confianza</th>
                </tr>
              </thead>
              <tbody id="detectionsBody">
                <tr><td colspan="5" class="text-muted">Cargando‚Ä¶</td></tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>

    </div>

  </div>

  <script src="/static/js/detections.js"></script>

  <!-- Filtro simple (opcional) -->
  <script>
    const filterInput = document.getElementById('filterInput');
    const body = document.getElementById('detectionsBody');

    filterInput?.addEventListener('input', () => {
      const q = filterInput.value.toLowerCase();
      [...(body?.rows || [])].forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(q) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
